<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Contact Us</h2>

    <form>
        <!-- Name -->
        <div class="form-group">
            <label for="name">Full Name</label>
            <input 
                type="text" 
                id="name" 
                name="name" 
                placeholder="Enter your name"
                required 
                minlength="3">
        </div>

        <!-- Email -->
        <div class="form-group">
            <labe for="email">Email Address</labe
            <input 
                type="email" 
                id="email" 
                name="email" 
                placeholder="email_name@gmail.com"
                required>
        </div>

        <!-- Phone -->
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input 
                type="tel" 
                id="phone" 
                name="phone"
                placeholder="10-digit number"
                pattern="[0-9]{10}"
                required>
        </div>

        <!-- Message -->
        <div class="form-group">
            <label for="message">Message</label>
            <textarea 
                id="message" 
                name="message"
                rows="4"
                maxlength="200"
                placeholder="Write your message..."
                required></textarea>
        </div>

        <!-- Submit -->
        <button type="submit">Send Message</button>
    </form>
</div>

</body>
</html>
